<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon | Architecture Firm</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
  <style>
    /* Resetting Default Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: 'Montserrat', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #ffffff; /* White background */
      color: #333;
      text-align: center;
    }

    /* Main Container Styling */
    .container {
      max-width: 600px;
      padding: 20px;
    }

    /* Logo Styling */
    .logo {
      width: 300px; /* Adjust logo size */
      margin: 0 auto 20px;
    }

    /* Title Styling */
    .title {
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 20px;
      color: #333; /* Dark text */
    }

    /* Description Styling */
    .description {
      font-size: 1.25rem;
      font-weight: 300;
      margin-bottom: 40px;
      color: #555; /* Subtle gray text */
    }

    /* Footer Text */
    .footer-text {
      font-size: 0.9rem;
      font-weight: 300;
      margin-top: 40px;
      color: #777; /* Light gray text */
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Architecture Firm Logo" class="logo">
    <h1 class="title">Coming Soon</h1>
    <p class="description">We’re building something exceptional.<br>Stay tuned for our launch.</p>
    <p class="footer-text">© 2023 Architecture Firm | All Rights Reserved</p>
  </div>
</body>
</html>
