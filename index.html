<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon | Architecture Firm</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
  <style>
    /* Resetting Default Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: 'Montserrat', sans-serif;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      background-color: #222; /* Fallback background color */
      background-image: url('https://via.placeholder.com/1920x1080');
      background-size: cover;
      background-position: center;
      position: relative;
    }

    /* Overlay for darkened effect */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    /* Main Container Styling */
    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      max-width: 600px;
      padding: 20px;
      color: white;
    }

    /* Logo Styling */
    .logo {
      width: 150px;
      margin: 0 auto 20px;
    }

    /* Title Styling */
    .title {
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 20px;
    }

    /* Description Styling */
    .description {
      font-size: 1.25rem;
      font-weight: 300;
      margin-bottom: 40px;
    }

    /* Footer Text */
    .footer-text {
      font-size: 0.9rem;
      font-weight: 300;
      margin-top: 40px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="overlay"></div>
    <div class="content">
      <img src="logo.png" alt="Architecture Firm Logo" class="logo">
      <h1 class="title">Coming Soon</h1>
      <p class="description">We’re building something exceptional.<br>Stay tuned for our launch.</p>
      <p class="footer-text">© 2023 Architecture Firm | All Rights Reserved</p>
    </div>
  </div>
</body>
</html>
